<!doctype html>
<!-- Define o idioma da página como Português do Brasil -->
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD simples - cadastro de usuários</title>
    <!-- Link para a folha de estilos CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Importa as fontes Montserrat e Roboto Condensed do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&family=Roboto+Condensed:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Cabeçalho da página -->
    <header class="title-container">
      <h1><b>Cadastro de Usuários - CRUD simples</b></h1>
    </header>

    <!-- Formulário para adicionar ou editar usuários. O ID é usado pelo JS para capturar eventos. -->
    <form id="user-form">
      <div class="form-group">
        <label for="user-name">Nome:</label>
        <input
          type="text"
          id="user-name"
          placeholder="Nome"
          class="form-input"
        />
      </div>

      <div class="form-group">
        <label for="user-email">Email:</label>
        <input
          type="email"
          id="user-email"
          placeholder="Email"
          class="form-input"
        />
      </div>

      <div class="form-group">
        <label for="user-age">Idade:</label>
        <input
          type="number"
          min="1"
          max="150"
          id="user-age"
          placeholder="Idade"
          class="form-input"
        />
      </div>

      <button type="submit" class="submit-button">Adicionar Usuário</button>
    </form>

    <!-- Contêiner da tabela que exibirá os usuários -->
    <div class="table-container">
      <table id="user-table">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Email</th>
            <th scope="col">Idade</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Os dados dos usuários serão inseridos aqui dinamicamente via JavaScript -->
        </tbody>
      </table>
    </div>

    <!-- Inclusão da biblioteca 'validator.js' via CDN para validações no front-end -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/validator/13.15.15/validator.min.js"
      integrity="sha512-D1UQZu1TzZtC8ZwtjDngmaTnXcPXKRdgWSqLxfsW9eY3kWcJV8AN0BP+taOmhyoOJe4io2BjkvSrskYZ2OSQ8A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Link para o arquivo de script local que contém a lógica do CRUD -->
    <script src="script.js"></script>
  </body>
</html>
