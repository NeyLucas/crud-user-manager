<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD simples - cadastro de usuários</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="title-container">
      <h1><b>Cadastro de Usuários - CRUD simples</b></h1>
    </header>

    <form id="user-form">
      <div class="form-group">
        <label for="user-name">Nome:</label>
        <input
          type="text"
          id="user-name"
          placeholder="Nome"
          class="form-input"
        />
      </div>

      <div class="form-group">
        <label for="user-email">Email:</label>
        <input
          type="email"
          id="user-email"
          placeholder="Email"
          class="form-input"
        />
      </div>

      <div class="form-group">
        <label for="user-age">Idade:</label>
        <input
          type="number"
          min="1"
          max="150"
          id="user-age"
          placeholder="Idade"
          class="form-input"
        />
      </div>

      <button type="submit" class="submit-button">Adicionar Usuário</button>
    </form>

    <div class="table-container">
      <table id="user-table">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Email</th>
            <th scope="col">Idade</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dados adicionados aqui via JS -->
        </tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
